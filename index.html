<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>

        function computerPlay() {
            num = Math.floor(Math.random() * 3);
            if (num === 0) return 'rock';
            else if (num === 1) return 'paper';
            else return 'scissors';
        }

        function playRound(playerSelection, computerSelection) {
            lowerUserSelection = playerSelection.toLowerCase();
            if (lowerUserSelection === 'rock')
                if (computerSelection === 'rock') return 'tie';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'paper') return 'lose';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'scissors') return 'win';
            if (lowerUserSelection === 'paper')
                if (computerSelection === 'rock') return 'win';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'paper') return 'tie';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'scissors') return 'lose';
            if (lowerUserSelection === 'scissors')
                if (computerSelection === 'rock') return 'lose';
            else if (lowerUserSelection === 'scissors')
                if (computerSelection === 'paper') return 'win';
            else return 'tie';
        }

        function game() {
            userScore = 0;
            computerScore = 0;
            for (let i = 0; i < 5; i++) {
                playerSelection = prompt('Rock, Paper, or Scissors? Best of 5!');
                let computerSelection = computerPlay();
                result = playRound(playerSelection, computerSelection);
                if (result === 'win') {
                    userScore++;
                    console.log('**************************');
                    console.log(`You chose: ${playerSelection}`);
                    console.log(`Opponent chose: ${computerSelection}`);
                    console.log(`You won this round!`);
                    console.log(`Your score: ${userScore}`);
                    console.log(`Computer's score: ${computerScore}`);
                    console.log('**************************');
                    console.log('\n');
                }
                else if (result === 'lose') {
                    computerScore++;
                    console.log('**************************');
                    console.log(`You chose: ${playerSelection}`);
                    console.log(`Opponent chose: ${computerSelection}`);
                    console.log(`You lost this round!`);
                    console.log(`Your score: ${userScore}`);
                    console.log(`Computer's score: ${computerScore}`);
                    console.log('**************************');
                    console.log('\n');
                }
                else {
                    console.log('**************************');
                    console.log(`You chose: ${playerSelection}`);
                    console.log(`Opponent chose: ${computerSelection}`);
                    console.log(`It's a tie.`);
                    console.log(`Your score: ${userScore}`);
                    console.log(`Computer's score: ${computerScore}`);
                    console.log('**************************');
                    console.log('\n');
                }
            }
            if (userScore > computerScore) return 'You won! Hurray and stuff.';
            else if (userScore === computerScore) return 'A draw. Go again!';
            else return 'You lost. Better luck next time?';
        }
    </script>
</body>
</html>
