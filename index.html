<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        function computerPlay() {
            num = Math.floor(Math.random() * 3);
            if (num === 0) return 'rock';
            else if (num === 1) return 'paper';
            else return 'scissors';
        }
        function playRound(playerSelection, computerSelection) {
            lowerUserSelection = playerSelection.toLowerCase();
            if (lowerUserSelection === 'rock')
                if (computerSelection === 'rock') return 'It\'s a tie! Try again.';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'paper') return 'You lose! Paper beats rock.';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'scissors') return 'You win! Rock beats scissors.';
            if (lowerUserSelection === 'paper')
                if (computerSelection === 'rock') return 'You win! Paper beats rock.';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'paper') return 'It\'s a tie! Try again.';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'scissors') return 'You lose! Scissors beats paper.';
            if (lowerUserSelection === 'scissors')
                if (computerSelection === 'rock') return 'You lose! Rock beats scissors.';
            else if (lowerUserSelection === 'scissors')
                if (computerSelection === 'paper') return 'You win! Scissors beats paper.';
            else return 'It\'s a tie! Try again.';
        }
/*      const playerSelection = "scissors";
        const computerSelection = computerPlay();
        console.log(computerSelection);
        console.log(playRound(playerSelection, computerSelection)); */

        function game() {
            userScore = 0;
            computerScore = 0;
            for (let i = 0; i < 5; i++) {
                playerSelection = prompt('Rock, Paper, or Scissors? Best of 5!');
                let computerSelection = computerPlay();
                result = playRound(playerSelection, computerSelection);
                if (result === 'You lose! Paper beats rock.') computerScore++;
                else if (result === 'You win! Rock beats scissors.') userScore++;
                else if (result === 'You win! Paper beats rock.') userScore++;
                else if (result === 'You lose! Scissors beats paper.') computerScore++;
                else if (result === 'You lose! Rock beats scissors.') computerScore++;
                else if (result === 'You win! Scissors beats paper.') userScore++;
                console.log(playerSelection);
                console.log(computerSelection);
                console.log(userScore);
                console.log(computerScore);
            }
            if (userScore > computerScore) return 'You won! Hurray and stuff.';
            else if (userScore === computerScore) return 'A draw. Go again!';
            else return 'You lost. Better luck next time?';
        }
    </script>
</body>
</html>
