<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        function computerPlay() {
            num = Math.floor(Math.random() * 3);
            if (num === 0) return 'rock';
            else if (num === 1) return 'paper';
            else return 'scissors';
        }
        function playRound(playerSelection, computerSelection) {
            lowerUserSelection = playerSelection.toLowerCase();
            if (lowerUserSelection === 'rock')
                if (computerSelection === 'rock') return 'It\'s a tie! Try again.';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'paper') return 'You lose! Paper beats rock.';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'scissors') return 'You win! Rock beats scissors.';
            if (lowerUserSelection === 'paper')
                if (computerSelection === 'rock') return 'You win! Paper beats rock.';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'paper') return 'It\'s a tie! Try again.';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'scissors') return 'You lose! Scissors beats paper.';
            if (lowerUserSelection === 'scissors')
                if (computerSelection === 'rock') return 'You lose! Rock beats scissors.';
            else if (lowerUserSelection === 'scissors')
                if (computerSelection === 'paper') return 'You win! Scissors beats paper.';
            else return 'It\'s a tie! Try again.';
        }
        const playerSelection = "scissors";
        const computerSelection = computerPlay();
        console.log(computerSelection);
        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
