<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script>
        // Returns randomly 1 of 3 possible values of the game
        function computerPlay() { 
            num = Math.floor(Math.random() * 3); // Returns a number of values 0, 1, 2 
            if (num === 0) return 'rock'; // Returns rock, paper, or scissors depending on number that was initially returned
            else if (num === 1) return 'paper';
            else return 'scissors';
        }
        // Returns string that indicates win/lose/draw state of the user which is important for game function
        function playRound(playerSelection, computerSelection) { 
            lowerUserSelection = playerSelection.toLowerCase(); // for uniformality
            if (lowerUserSelection === 'rock') 
                if (computerSelection === 'rock') return 'tie';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'paper') return 'lose';
            else if (lowerUserSelection === 'rock')
                if (computerSelection === 'scissors') return 'win';
            if (lowerUserSelection === 'paper')
                if (computerSelection === 'rock') return 'win';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'paper') return 'tie';
            else if (lowerUserSelection === 'paper')
                if (computerSelection === 'scissors') return 'lose';
            if (lowerUserSelection === 'scissors')
                if (computerSelection === 'rock') return 'lose';
            else if (lowerUserSelection === 'scissors')
                if (computerSelection === 'paper') return 'win';
            else return 'tie';
        }
        // Does multiple things
        function game() {
            userScore = 0; // keeps track of user score
            computerScore = 0; // keeps track of computer score
            for (let i = 0; i < 5; i++) { // Game lasts 5 rounds
                playerSelection = prompt('Rock, Paper, or Scissors? Best of 5!'); // User input
                let computerSelection = computerPlay(); // What the computer plays
                let result = playRound(playerSelection, computerSelection); // Result of user victor state
                if (result === 'win') { // If user won
                    userScore++; // adds 1 to user score
                    console.log('**************************');
                    console.log(`You chose: ${playerSelection}`);
                    console.log(`Opponent chose: ${computerSelection}`);
                    console.log(`You won this round!`);
                    console.log(`Your score: ${userScore}`);
                    console.log(`Computer's score: ${computerScore}`);
                    console.log('**************************');
                    console.log('\n'); // line break
                }
                else if (result === 'lose') { // if user lost
                    computerScore++; // adds 1 to computer score
                    console.log('**************************');
                    console.log(`You chose: ${playerSelection}`);
                    console.log(`Opponent chose: ${computerSelection}`);
                    console.log(`You lost this round!`);
                    console.log(`Your score: ${userScore}`);
                    console.log(`Computer's score: ${computerScore}`);
                    console.log('**************************');
                    console.log('\n');
                }
                else { // if the round was a tie
                    console.log('**************************');
                    console.log(`You chose: ${playerSelection}`);
                    console.log(`Opponent chose: ${computerSelection}`);
                    console.log(`It's a tie.`);
                    console.log(`Your score: ${userScore}`);
                    console.log(`Computer's score: ${computerScore}`);
                    console.log('**************************');
                    console.log('\n');
                }
            }
            // After 5 rounds determine the winner by comparing scores
            if (userScore > computerScore) console.log('You won! Hurray and stuff.');
            else if (userScore === computerScore) console.log('A draw. Go again!'); 
            else console.log('You lost. Better luck next time?');  
        }
        game(); // call game function when page loads
    </script>
</body>
</html>
